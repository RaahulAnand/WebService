   <script type="text/javascript">
      $(document).ready(function () {
         $('.input__field--hoshi').change(function () {
            if ($(this).val()) {
               if (!$(this).parent().hasClass('input--filled'))
                  $(this).parent().addClass('input--filled');
            } else {
               if ($(this).parent().hasClass('input--filled'))
                  $(this).parent().removeClass('input--filled');
            }

         });
      });
   </script>
